<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>Add Product</title>
</head>
<body>

	<div layout:fragment="content" class="container mySpace">
		<div class="alert alert-info" th:if="${exist}">
			<p class="text text-center">Item with this name already Exists</p>
			</div>
			<form th:action="@{/addProduct}" th:object="${item}" method="post">

				<div class="form-group">
					<label for="itemName" class="form-control-label"
						style="color: white;">Item Name</label> <input type="text"
						class="form-control" th:field="*{itemName}" id="itemName" />
				</div>
				<div class="form-group">
					<label for="manufacturer" class="form-control-label"
						style="color: white;">Manufacturer</label> <input type="text"
						class="form-control" th:field="*{manufacturer}" id="manufacturer" />
				</div>
				<div class="form-group">
					<label for="category" class="form-control-label"
						style="color: white;">Category</label> <input type="text"
						class="form-control" th:field="*{category}" id="category" />
				</div>
				<div class="form-group">
					<label for="price" class="form-control-label" style="color: white;">Price</label>
					<input type="number" class="form-control" th:field="*{price}"
						id="price" />
				</div>
				<input type="submit" value="Submit" class="btn btn-primary" />

			</form>
		</div>
</body>
</html>
